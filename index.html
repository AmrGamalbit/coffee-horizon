<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <title>Home</title>
    </head>
    <body>
        <div id="overlay" class="overlay">
            <div class="popup">
                <label for="username-input">Enter your name:</label>
                <div class="input-group">
                    <input type="text" id="username-input" placeholder="Your name" />
                    <button id="submit-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <!--Boxicons v3.0.8 https://boxicons.com | License  https://docs.boxicons.com/free-->
                            <path
                                d="m2.6 10.42 7.64 3.34 3.34 7.64c.16.37.52.6.92.6h.05a1 1 0 0 0 .9-.69l5.5-17c.12-.36.02-.75-.24-1.01a.98.98 0 0 0-1.01-.24L2.69 8.55c-.4.13-.67.49-.69.9-.02.42.22.8.6.97m15.85-4.86-4.09 12.63-2.44-5.59c-.1-.23-.28-.41-.52-.52L5.81 9.64l12.63-4.09Z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <header>
            <nav>
                <ul id="navbar-links">
                    <li><a href="/" class="link">Dashboard</a></li>
                    <li><a href="/blog" class="link">Blog</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <div class="image-container">
                    <img src="/images/coffee.jpg" alt="Coffee Image" />
                </div>
                <div class="hero-text">
                    <h2>Hey, <span id="name"></span></h2>
                    <h2>Welcome to Coffee Horizon</h2>
                    <p>Where coffee conversations never stop</p>
                </div>
            </section>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
