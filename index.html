<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        />
        <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
        <title>Dashboard</title>
    </head>
    <body>
        <div id="overlay" class="overlay">
            <div class="popup">
                <label for="username-input">Enter your name:</label>
                <div class="input-group">
                    <input
                        type="text"
                        id="username-input"
                        placeholder="Your name"
                    />
                    <button id="submit-btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="24"
                            fill="currentColor"
                            viewBox="0 0 24 24"
                        >
                            <!--Boxicons v3.0.8 https://boxicons.com | License  https://docs.boxicons.com/free-->
                            <path
                                d="m2.6 10.42 7.64 3.34 3.34 7.64c.16.37.52.6.92.6h.05a1 1 0 0 0 .9-.69l5.5-17c.12-.36.02-.75-.24-1.01a.98.98 0 0 0-1.01-.24L2.69 8.55c-.4.13-.67.49-.69.9-.02.42.22.8.6.97m15.85-4.86-4.09 12.63-2.44-5.59c-.1-.23-.28-.41-.52-.52L5.81 9.64l12.63-4.09Z"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <header>
            <nav>
                <ul id="navbar-links">
                    <li><a href="index.html" class="link">Dashboard</a></li>
                    <li><a href="blog.html" class="link">Blog</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="hero">
                <div class="image-container">
                    <img
                        src="/images/coffee_beans.jpg"
                        alt="Coffee Beans Image"
                    />
                </div>
                <div class="hero-text">
                    <h2>Hey, <span id="name"></span></h2>
                    <h2>Welcome to Coffee Horizon</h2>
                    <p>Where coffee conversations never stop</p>
                </div>
            </section>
            <section id="drink-stats">
                <div id="drink-summary">
                    <h2>
                        Wow! That’s <span id="cups-drunk">0</span> cups already
                        ☕
                    </h2>
                </div>
                <div id="coffee-tracker">
                    <h2>
                        <span class="word">How</span>
                        <span class="word">many</span>
                        <span class="word">coffees</span>
                        <span class="word">did</span>
                        <span class="word">you</span>
                        <span class="word">drink</span>
                        <span class="word">today?</span>
                    </h2>
                    <input
                        type="range"
                        min="0"
                        max="10"
                        step="1"
                        value="0"
                        id="coffee-slider"
                    />
                </div>
            </section>
        </main>
        <script src="js/dashboard.js"></script>
    </body>
</html>
